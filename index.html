<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Generated Random Hex Code</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="second">
          <p>Time & Date</p>
          <i class="fa-solid fa-calendar-days"></i>
        </div>
        <input type="text" id="input1" />
        <div class="text" id="input2"></div>
        <div class="div">
          <div>
            <input
              type="radio"
              id="chcUS"
              onchange="myTimer()"
              name="options"
              checked
            />
            <span
              ><img
                src="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/svg/1f1fa-1f1f8.svg"
                for="chcUS"
                id="enfg"
              />
              <label for="chcUS">US</label>
            </span>
          </div>
          <div>
            <input
              type="radio"
              id="chcAR"
              onchange="myTimer()"
              name="options"
            />
            <span
              ><img
                src="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/svg/1f1f8-1f1e6.svg"
                for="chcUS"
                id="arfg"
              />
              <label for="chcAR">AR</label>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
